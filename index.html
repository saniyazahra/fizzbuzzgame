<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz game</title>
</head>
<body>
    <h1>FizzBuzz Game in Javascript</h1>
    <script>

for(let i =1; i < 101; i++) {
  if(i % 15 ===0){
    console.log('FizzBuzz');
  }
  else if(i % 3 === 0){
    console.log('Fizz');
  }
  else if(i % 5 ===0){
    console.log('Buzz');
  }
  else{
    console.log(i)
  }
};

    </script>
    
</body>
</html>
